<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Playground Explorer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar/Navigation -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <h1 class="app-title">üõù NYC Playground Explorer</h1>
                
                <div class="filters-section">
                    <h2>Filter Playgrounds</h2>
                    
                    <!-- Bathroom Accessibility Filter -->
                    <div class="filter-group">
                        <label class="filter-label">üöª Bathroom Accessibility</label>
                        <select id="bathroom-filter" class="filter-select">
                            <option value="">All</option>
                            <option value="Accessible">Accessible</option>
                            <option value="Not Accessible">Not Accessible</option>
                            <option value="No">No Bathrooms</option>
                        </select>
                    </div>
                    
                    <!-- Toggle Buttons Row -->
                    <div class="filter-group">
                        <div class="toggle-buttons">
                            <button id="sensory-filter" class="toggle-btn" data-active="false">
                                üß© Sensory-Friendly
                            </button>
                            <button id="spray-filter" class="toggle-btn" data-active="false">
                                üí¶ Spray Showers
                            </button>
                        </div>
                    </div>
                    
                    <!-- Clear Filters Button -->
                    <button id="clear-filters" class="clear-btn">Clear All Filters</button>
                </div>
                
                <!-- Results Summary -->
                <div class="results-summary">
                    <p id="results-count">Loading playgrounds...</p>
                </div>
            </div>
        </div>
        
        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Marker Cluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <script src="script.js"></script>
</body>
</html>

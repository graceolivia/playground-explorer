<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Playground Explorer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar/Navigation -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <h1 class="app-title">üõù NYC Playground Explorer</h1>
                
                <!-- Address Search -->
                <div class="search-section">
                    <h2>Find Nearby</h2>
                    <div class="address-search">
                        <input type="text" id="address-input" placeholder="Enter address or location..." class="address-input">
                        <button id="search-btn" class="search-btn">üîç</button>
                    </div>
                    <div class="distance-options">
                        <label class="distance-option">
                            <input type="radio" name="distance" value="0.25">
                            <span class="distance-text">5 min walk</span>
                        </label>
                        <label class="distance-option">
                            <input type="radio" name="distance" value="0.5" checked>
                            <span class="distance-text">10 min walk</span>
                        </label>
                        <label class="distance-option">
                            <input type="radio" name="distance" value="0.75">
                            <span class="distance-text">15 min walk</span>
                        </label>
                        <label class="distance-option">
                            <input type="radio" name="distance" value="1">
                            <span class="distance-text">20 min walk</span>
                        </label>
                    </div>
                </div>

                <div class="filters-section">
                    <h2>Filter Playgrounds</h2>
                    
                    <!-- Bathroom Accessibility Filter -->
                    <div class="filter-group">
                        <label class="filter-label">üöª Bathrooms</label>
                        <div class="radio-buttons">
                            <label class="radio-option">
                                <input type="radio" name="bathroom" value="has-bathroom">
                                <span class="radio-text">Yes</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="bathroom" value="Accessible">
                                <span class="radio-text">Accessible</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Toggle Buttons Row -->
                    <div class="filter-group">
                        <div class="toggle-buttons">
                            <button id="sensory-filter" class="toggle-btn" data-active="false">
                                üß© Sensory-Friendly
                            </button>
                            <button id="spray-filter" class="toggle-btn" data-active="false">
                                üí¶ Spray Showers
                            </button>
                        </div>
                    </div>
                    
                    <!-- Water Fountain Filter -->
                    <div class="filter-group">
                        <div class="toggle-buttons">
                            <button id="fountain-filter" class="toggle-btn" data-active="false">
                                üö∞ Water Fountains
                            </button>
                        </div>
                    </div>
                    
                    <!-- Clear Filters Button -->
                    <button id="clear-filters" class="clear-btn">Clear All Filters</button>
                </div>
                
                <!-- Results Summary -->
                <div class="results-summary">
                    <p id="results-count">Loading playgrounds...</p>
                </div>
            </div>
        </div>
        
        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Marker Cluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
